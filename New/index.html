<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Role Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>User Role Management</h1>

    <!-- User Management Section -->
    <div class="section">
      <h2>Users</h2>
      <button onclick="openModal('userModal')">Add User</button>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content populated via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Role Management Section -->
    <div class="section">
      <h2>Roles</h2>
      <button onclick="openModal('roleModal')">Add Role</button>
      <table id="rolesTable">
        <thead>
          <tr>
            <th>Role Name</th>
            <th>Permissions</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content populated via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Adding/Editing Users -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('userModal')">&times;</span>
      <h3 id="userModalTitle">Add User</h3>
      <label for="userName">Name:</label>
      <input type="text" id="userName" placeholder="Enter name">
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" placeholder="Enter email">
      <label for="userRole">Role:</label>
      <select id="userRole">
        <button id="saveUserButton" class="save-button" onclick="saveUser()">Save</button>
        <!-- Dynamic options populated via JavaScript -->
      </select>
      <label for="userStatus">Status:</label>
      <select id="userStatus">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        
      </select>
      <button id="saveUserButton" class="save-button" onclick="saveUser()">Save</button>
    </div>
  </div>

  <!-- Modal for Adding/Editing Roles -->
  <div id="roleModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('roleModal')">&times;</span>
      <h3 id="roleModalTitle">Add Role</h3>
      <label for="roleName">Role Name:</label>
      <input type="text" id="roleName" placeholder="Enter role name">
      <label>Permissions:</label>
      <div id="permissionsOptions">
        <label><input type="checkbox" value="Read"> Read</label>
        <label><input type="checkbox" value="Write"> Write</label>
        <label><input type="checkbox" value="Delete"> Delete</label>
      </div>
      <button id="saveRoleButton" class="save-button" onclick="saveRole()">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
